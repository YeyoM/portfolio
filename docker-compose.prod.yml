version: "3.4"
services:
  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    build:
      context: .
      dockerfile: prod.Dockerfile
    restart: always
    environment:
      - CERTBOT_EMAIL=yeyomoreno2003@hotmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d

volumes:
  nginx_secrets:
